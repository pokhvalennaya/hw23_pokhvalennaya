<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpack App</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <form id="form" name="toDoList" class="row g-2">
      <div class="col-auto">
        <input
          id="input"
          type="text"
          name="toDoInput"
          placeholder="Enter something"
          class="form-control"
        />
      </div>
      <div class="col-auto">
        <button
          id="button"
          type="submit"
          name="submitButton"
          class="btn btn-primary mb-3"
        >
          Add
        </button>
      </div>
    </form>

    <ul id="list"></ul>
    <script type="module" src="./main.bundle.js"></script>
  </body>
</html>
